    <script type="text/javascript">
        window.onload = function() {
            //初始化个人信息
            getCustomerInfo();
        };

        //获取个人信息
        function getCustomerInfo(){
            var customerId = $("#customerId").val();
            var _url = __ctx+"/mobile/crmCustomerPersonInfoController/getCustomerInfo.ht";
            var _params = {
                "customerId" : '10000025310012'
            };
            var data = getAjax({
                url : _url,
                data : _params,
                dataType : 'json',
                error : function(_xhr, _text_status, _error_thrown) {
                }
            });
            //debugger;
            if (data.code == '0') {

                var personalInfoArry = eval('(' + data.personalInfoArry + ')');

                //自动填充个人基本信息
                fillInfo(personalInfoArry);
            }
            if (data.code == '1') {
                jAlert.info(data.result);
                //location.href = "../index.jsp";
            }
        }

        //填充个信息
        function fillInfo(personalInfoArry){
            var customerId=personalInfoArry[0].customerId;
            var customerName=personalInfoArry[0].customerName;
            var personIdentityCard=personalInfoArry[0].personIdentityCard;
            var personPassport=personalInfoArry[0].personPassport;
            var personSex=personalInfoArry[0].personSex;
            var personMarital=personalInfoArry[0].personMarital;
            var personExistChild=personalInfoArry[0].personExistChild;
            var personCompanyName=personalInfoArry[0].personCompanyName;
            var personCompanyPost=personalInfoArry[0].personCompanyPost;
            var personYearIncome=personalInfoArry[0].personYearIncome;
            var personSocialSecurityTime=personalInfoArry[0].personSocialSecurityTime;
            var personDwellAddr=personalInfoArry[0].personDwellAddr;
            var personMobile=personalInfoArry[0].personMobile;
            var personalPropertyOwner=personalInfoArry[0].personalPropertyOwner;
            var personalPropertyOwnershipNumber=personalInfoArry[0].personalPropertyOwnershipNumber;
            var linkmanName=personalInfoArry[0].linkmanName;
            var linkmanMobile=personalInfoArry[0].linkmanMobile;
            $("#customerId").val(customerId);
            $("#customerName").val(customerName);
            $("#personIdentityCard").val(personIdentityCard);
            $("#personPassport").val(personPassport);
            //性别
            $("input[name=personSex][value="+personSex+"]").attr("checked",true);
            //婚姻状态
            $("input[name=personMarital][value="+personMarital+"]").attr("checked",true);
            //是否有孩子
            $("input[name=personExistChild][value="+personExistChild+"]").attr("checked",true);
            $("#personCompanyName").val(personCompanyName);
            $("#personCompanyPost").val(personCompanyPost);
            $("#personYearIncome").val(personYearIncome);
            $("#personSocialSecurityTime").val(personSocialSecurityTime);
            $("#personDwellAddr").val(personDwellAddr);
            $("#personMobile").val(personMobile);
            $("#personalPropertyOwner").val(personalPropertyOwner);
            $("#personalPropertyOwnershipNumber").val(personalPropertyOwnershipNumber);
            $("#linkmanName").val(linkmanName);
            $("#linkmanMobile").val(linkmanMobile);
        }

        /** 保存个人信息 */
        function savePersonalInfo() {
            var customerId=$("#customerId").val();
            var customerName=$("#customerName").val();
            var personIdentityCard=$("#personIdentityCard").val();
            var personPassport=$("#personPassport").val();
            var personSex=$("input[name='personSex']:checked").val();
            var personMarital=$("input[name='personMarital']:checked").val();
            var personExistChild=$("input[name='personExistChild']:checked").val();
            var personCompanyName=$("#personCompanyName").val();
            var personCompanyPost=$("#personCompanyPost").val();
            var personYearIncome=$("#personYearIncome").val();
            var personSocialSecurityTime=$("#personSocialSecurityTime").val();
            var personDwellAddr=$("#personDwellAddr").val();
            var personMobile=$("#personMobile").val();
            var personalPropertyOwner=$("#personalPropertyOwner").val();
            var personalPropertyOwnershipNumber=$("#personalPropertyOwnershipNumber").val();
            var linkmanName=$("#linkmanName").val();
            var linkmanMobile=$("#linkmanMobile").val();

            var _url = __ctx+"/mobile/crmCustomerPersonInfoController/saveAndUpdatePersonalInfo.ht";
            var _params = {
                "customerId":customerId,
                "customerName":customerName,
                "personIdentityCard":personIdentityCard,
                "personPassport":personPassport,
                "personSex":personSex,
                "personMarital":personMarital,
                "personExistChild":personExistChild,
                "personCompanyName":personCompanyName,
                "personCompanyPost":personCompanyPost,
                "personYearIncome":personYearIncome,
                "personSocialSecurityTime":personSocialSecurityTime,
                "personDwellAddr":personDwellAddr,
                "personMobile":personMobile,
                "personalPropertyOwner":personalPropertyOwner,
                "personalPropertyOwnershipNumber":personalPropertyOwnershipNumber,
                "linkmanName":linkmanName,
                "linkmanMobile":linkmanMobile
            };
            var data = getAjax({
                url : _url,
                data : _params,
                dataType : 'json',
                error : function(_xhr, _text_status, _error_thrown) {
                }
            });

            if (data.code == '1') {
                jAlert.info(data.result);
            }
            if (data.code == '0') {
                jAlert.success(data.result);
            }

        }
    </script>
