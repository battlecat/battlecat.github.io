<div class="infomain_box toCommon">
    <div class="info_header_box"></div>
    <div class="info_main_box">

        <div class="info_personal">

            <h3 class="tab_title text-center">个人信息确认</h3>
            <div class="write_main">
                <form id="customerInfoForm" method="post" action="queryCustomerInfo.ht">
                    <p><label>真实姓名：</label><input type='text' maxlength="10" id="customerName" name="customerName" value="" validate="{required:true}" placeholder="请输入真实姓名"/><font color="red">&nbsp;&nbsp;*</font></p>
                    <input type='hidden' maxlength="10" id="customerId" name = "customerId" value="" />
                    <p><label>身份证号码：</label><input type='text' maxlength="" id="personIdentityCard" name="personIdentityCard" value=""  validate="{required:true,digits:true}" placeholder="请输入身份证号码"/><font color="red">&nbsp;&nbsp;*</font></p>
                    <p><label>护照号码：</label><input type='text' maxlength="" id="personPassport" name="personPassport" value=""  placeholder="请输入护照号码"/></p>
                    <p class="check_type">
                        <label>性别：</label>
                        <input type="radio" style = "width:25px"  name="personSex" id="personSex" value="01"  /><span >&nbsp;&nbsp;&nbsp;男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" style = "width:25px"  name="personSex" id="personSex"  value="02"   /><span >&nbsp;&nbsp;&nbsp;女&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font color="red">&nbsp;&nbsp;*</font>
                    </p>
                    <p class="check_type">
                        <label>婚姻状态：</label>
                        <!-- <label class="current check"><i class="ico fl"></i><span class="fl" id="" name="">已婚</span></label>
                      <label class="check"><i class="ico fl"></i><span class="fl" id="" name="">未婚</span></label>
                      <label class="check"><i class="ico fl"></i><span class="fl" id="" name="">离异</span></label> -->
                        <input type="radio" style = "width:25px"  validate="{required:true}" name="personMarital" id="personMarital" value="02"   /><span >&nbsp;&nbsp;&nbsp;已婚&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" style = "width:25px"  validate="{required:true}" name="personMarital" id="personMarital"  value="01"  /><span >&nbsp;&nbsp;&nbsp;未婚&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" style = "width:25px"  validate="{required:true}" name="personMarital" id="personMarital"  value="03"  /><span >&nbsp;&nbsp;&nbsp;离异&nbsp;&nbsp;&nbsp;</span><font color="red">&nbsp;&nbsp;*</font>
                    </p>
                    <p class="check_type">
                        <label>是否有子女：</label>
                        <input type="radio" style = "width:25px" validate="{required:true}" name="personExistChild" id="personExistChild" value="0"    /><span >&nbsp;&nbsp;&nbsp;否&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" style = "width:25px" validate="{required:true}" name="personExistChild" id="personExistChild"  value="1"   /><span >&nbsp;&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font color="red">&nbsp;&nbsp;*</font>
                    </p>
                    <p><label>工作单位：</label><input type='text' maxlength="" id="personCompanyName" validate="{required:true}" name="personCompanyName" value="" placeholder="请输入工作单位"/><font color="red">&nbsp;&nbsp;*</font></p>
                    <p><label>职务：</label><input type='text' maxlength="" id="personCompanyPost" name="personCompanyPost"  value="" placeholder="请输入职务"/></p>
                    <p><label>个人年收入金额：</label><input type='text' maxlength="" id="personYearIncome" validate="{required:true,number:true}" name="personYearIncome" value="" placeholder="请输入个人年收入金额"/><font color="red">&nbsp;&nbsp;*</font></p>
                    <p><label>已缴社保年限：</label><input type='text' maxlength="" id="personSocialSecurityTime" validate="{required:true,number:true}" name="personSocialSecurityTime" value="" placeholder="请输入已缴社保年限"/><font color="red">&nbsp;&nbsp;*</font></p>
                    <p><label>房产证产权人：</label><input type='text' maxlength="" id="personalPropertyOwner" name="personalPropertyOwner" value="" placeholder="请输入房产证产权人"/></p>
                    <p><label>房产证书编号：</label><input type='text' maxlength="" id="personalPropertyOwnershipNumber" name="personalPropertyOwnershipNumber" value="" placeholder="请输入房产证书编号"/></p>
                    <p><label>家庭现住址：</label><input type='text' maxlength="" id="personDwellAddr" validate="{required:true}" name="personDwellAddr" value="" placeholder="请输入家庭现住址"/><font color="red">&nbsp;&nbsp;*</font></p>
                    <p><label>借款人电话：</label><input type='text' maxlength="" id="personMobile" name="personMobile" value="" placeholder="请输入借款人电话"/></p>
                    <p><label>其他联系人姓名：</label><input type='text' maxlength="" id="linkmanName" name="linkmanName"  value="" placeholder="请输入其他联系人姓名"/></p>
                    <p><label>其他联系人电话：</label><input type='text' maxlength="" id="linkmanMobile" name="linkmanMobile" value="" placeholder="请输入其他联系人电话"/></p>

                </form>
                <p>
                    <button type="button" id="dataFormSave" onclick="savePersonalInfo();" class="btn btn_orange_big personal_next">保存</button>
                </p>

            </div>

        </div>

    </div>
    <div class="info_footer_box"></div>
</div>
